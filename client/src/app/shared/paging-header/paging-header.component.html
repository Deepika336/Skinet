<header>
    <span *ngIf="totalCount && pageNumber && pageSize">Showing 
        <strong>
            {{(pageNumber -1)*pageSize+1}}-
            {{pageNumber *pageSize 
             > totalCount
             ?totalCount
             :pageNumber *pageSize                             
            }}
        </strong>
         of <strong>{{totalCount}}</strong> Results</span>

         <span *ngIf="totalCount===0">No products found!!</span>
</header>
